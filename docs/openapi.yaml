              content:
                text/plain:
                  schema:
                    type: string
                  example: WSGIServer/0.2 CPython/3.8.13
            Vary:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Accept, Origin, Cookie
            Allow:
              content:
                text/plain:
                  schema:
                    type: string
                  example: GET, OPTIONS
            X-Frame-Options:
              content:
                text/plain:
                  schema:
                    type: string
                  example: DENY
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '15'
            X-Content-Type-Options:
              content:
                text/plain:
                  schema:
                    type: string
                  example: nosniff
            Referrer-Policy:
              content:
                text/plain:
                  schema:
                    type: string
                  example: same-origin
            Cross-Origin-Opener-Policy:
              content:
                text/plain:
                  schema:
                    type: string
                  example: same-origin
