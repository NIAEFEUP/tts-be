tags:
- name: Faculties
  description: 'This collection contains the requests that refers to the retrieval of information about the faculties in Porto University.'
- name: Courses
  description: 'This collection regards the courses in all faculties of Porto university.'
- name: Course Units
  description: >- 
    The Course Units are the subjects that a course might have. For example, in Informatics Engineering Bachelor's degree, some of the units are: Algebra (ALGE), Mathematical Analysis (AMAT), etc.The API in this module is focused on retrieving the units of a course.'
- name: Schedules
  description: >- 
    Each course unit contains a schedule, which are the possible classes that a student might have.

    This collection retrieves the information linked to each course unit schedule.
